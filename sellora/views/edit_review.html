<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Review - SellOra</title>
  <link rel="icon" type="image/png" href="/img/favicon-32x32.png">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="/css/SELLORA.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single+Ink:wght@100..900&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Bitcount+Prop+Single+Ink:wght@100..900&family=Gravitas+One&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>

{{> partials/header}}

<div class="container py-4">
  <button class="btn btn-custom mb-3" onclick="window.history.back()">Back</button>
  <div class="card p-4">
    <h3>Edit Your Review</h3>

    <form action="/product/{{productId}}/reviews/{{review._id}}/edit" method="POST">
      <div class="mb-3">
        <label for="author" class="form-label" >Your Name</label>
        <input type="text" id="author" name="author" class="form-control" value="{{review.author}}"  required>
      </div>

      <div class="mb-3">
        <label for="text" class="form-label">Review Text</label>
        <textarea id="text" name="text" class="form-control" rows="4" required>{{review.text}}</textarea>
      </div>

      <div class="mb-3">
        <label for="rating" class="form-label">Rating</label>
        <select id="rating" name="rating" class="form-select" required>
          <option>⭐⭐⭐⭐⭐</option>
          <option>⭐⭐⭐⭐☆</option>
          <option>⭐⭐⭐☆☆</option>
          <option>⭐⭐☆☆☆</option>
          <option>⭐☆☆☆☆</option>
        </select>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-custom">Save Changes</button>
        <a href="/product/{{productId}}" class="btn btn-custom">Cancel</a>
      </div>
    </form>
  </div>
</div>

{{> partials/footer}}

</body>
</html>
