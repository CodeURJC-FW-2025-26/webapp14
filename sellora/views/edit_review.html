<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Review - SellOra</title>
{{> partials/head}}

</head>
<body>

{{> partials/header}}

<div class="container py-4">
  <button class="btn btn-custom mb-3" onclick="window.history.back()">Back</button>
  <div class="card p-4">
    <h3>Edit Your Review</h3>

    <form action="/product/{{productId}}/reviews/{{review._id}}/edit" method="POST">
      <div class="mb-3">
        <label for="author" class="form-label" >Your Name</label>
        <input type="text" id="author" name="author" class="form-control" value="{{review.author}}"  required>
      </div>

      <div class="mb-3">
        <label for="text" class="form-label">Review Text</label>
        <textarea id="text" name="text" class="form-control" rows="4" required>{{review.text}}</textarea>
      </div>

      <div class="mb-3">
        <label for="rating" class="form-label">Rating</label>
        <select id="rating" name="rating" class="form-select" required>
          <option>⭐⭐⭐⭐⭐</option>
          <option>⭐⭐⭐⭐☆</option>
          <option>⭐⭐⭐☆☆</option>
          <option>⭐⭐☆☆☆</option>
          <option>⭐☆☆☆☆</option>
        </select>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-custom">Save Changes</button>
        <a href="/product/{{productId}}" class="btn btn-custom">Cancel</a>
      </div>
    </form>
  </div>
</div>

{{> partials/footer}}

</body>
</html>
