<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
      <title>Edit product - SellOra</title>
  {{> partials/head}}
</head>
<body>
{{> partials/header}}
  <div class="container py-4">
    <button class="btn btn-custom mb-3" onclick="window.history.back()">Back</button>
    <div class="card p-4">
      <h3>Edit product</h3>

      <form id="edit-product-form" action="/product/{{product._id}}/edit" method="POST" enctype="multipart/form-data">

        <div class="mb-3">
          <label class="form-label">Title</label>
          <input name="title" class="form-control" required value="{{product.title}}">
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="text" class="form-control" rows="4"  required>{{product.text}}</textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Price</label>
          <input name="price" class="form-control" required value="{{product.price}}">
        </div>

        <div class="mb-3">
          <label>Category
          <select name="category" required>

          <option value="Consoles" {{#product.category_Consoles}}selected{{/product.category_Consoles}}>
            Consoles
          </option>

          <option value="Videogames" {{#product.category_Videogames}}selected{{/product.category_Videogames}}>
            Videogames
          </option>

          <option value="Esports" {{#product.category_Esports}}selected{{/product.category_Esports}}>
            Esports
          </option>

          <option value="Comics" {{#product.category_Comics}}selected{{/product.category_Comics}}>
            Comics
          </option>

          <option value="Merch" {{#product.category_Merch}}selected{{/product.category_Merch}}>
            Merch
          </option>
  </select>
</label>

        </div>

        <div class="mb-3">
          <label class="form-label">Current Image</label>
          <div>
            {{#product.imageUrl}}
              <img src="{{product.imageUrl}}" class="product-image" alt="{{product.title}}" style="max-width: 300px;">
            {{/product.imageUrl}}
            {{^product.imageUrl}}
              <img src="/img/placeholder.png" class="product-image" alt="No image" style="max-width: 300px;">
            {{/product.imageUrl}}
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Upload new image (optional)</label>
          <input type="file" name="image" accept=".jpg,.jpeg,.png" class="form-control">
          <div class="form-text">If you don't select a file, the previous image will be kept.</div>
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-custom me-2" type="submit">Save</button>
          <a href="/product/{{product._id}}" class="btn btn-custom me-2">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/app.js"></script>

 
</body>
 {{>partials/footer}}
</html>
