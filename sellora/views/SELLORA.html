<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
        <title>SellOra</title>

    <link rel="icon" type="image/png" href="/img/favicon-32x32.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/css/SELLORA.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single+Ink:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single+Ink:wght@100..900&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Bitcount+Prop+Single+Ink:wght@100..900&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Bitcount+Prop+Single+Ink:wght@100..900&family=Gravitas+One&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&family=BBH+Sans+Bogle&family=Bitcount+Prop+Single+Ink:wght@100..900&family=Gravitas+One&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">


  </head>


  

<script src ="/js/infinite-scroll.js"></script>

<body>


  <header class="header text-center position relative" >

  <div style="background: url('/img/HEADER\ BACKGROUND.jpg') center/cover no-repeat;
              filter: brightness(0.4) blur(2px);
              position: absolute; inset: 0; z-index: 0;">
              </div>

  <div style="position: relative; z-index: 1; padding: 80px 20px;">
    <h1 class="display-3 fw-bold mb-3">{{title}}</h1>
    <h2 class="display-5 mb-2">– {{subtitle}} –</h2>
    </br>
    <h3 class="fs-3 mb-4">{{tagline}}</h3>
  </div>
</header>

{{> partials/header}}

<main class="container py-4">
      
    <form method="get" action="/" class="mb-3 d-flex" >
        <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search..." value="{{searchTerm}}">
        <button type="submit" class="btn btn-custom">Search</button>
        </div>
      </form>

      <div class="mb-3 d-flex flex-wrap gap-2">
       {{#categories}}
          <a href="/?category={{name}}&q={{searchTerm}}&page=1" class="btn btn-outline-secondary {{#isActive}}active{{/isActive}}">{{name}}</a>
        {{/categories}}
      </div>

      <div class="row g-4 mb-4" id="products-container">
        <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-custom me-2" onclick="window.location.href='/upload'">+ Upload new product</button>
      </div>

        {{#products}}
     <div class="col-12 col-md-6 col-lg-4">
        <div class='card h-100 d-flex flex-column'> 
          <img src="{{image}}" class="card-img-top" alt="{{title}}">
            <div class="card-body">
                <h4 class="card-title">{{title}}</h4>
                <p class="card-text">{{text}}</p>
                <p>{{price}}</p>
                <button class="btn btn-custom me-2" onclick="window.location.href='/product/{{_id}}'">View more</button>
            </div>
        </div>
    </div>
    {{/products}}
    </div>

       <!--spinner-->

    <div id="loading-indicator" class = "text-center my-4" style="display:none">
      <div class="spinner-border text-primary" role="status"></div>
      <p class = "mt-2">Loading more products...</p>
      </div>

    <div id="no-more-products" class ="text-center my-4 muted" style ="display:none">
     <p>No more products to load</p>
    </div>
  </main>

  <script> 
    window.selloraData = {
     hasMore : {{hasMore}},
      searchTerm : "{{searchTerm}}",
      category : "{{category}}",
      currentPage : 1
    };
   </script>

{{>partials/footer}}

</body>
</html>
