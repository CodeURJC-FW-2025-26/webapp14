<html>
 <head>
<meta charset="UTF-8">

    <!--Boostrap Icons-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/css/SELLORA.css">

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single+Ink:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single+Ink:wght@100..900&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Bitcount+Prop+Single+Ink:wght@100..900&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Bitcount+Prop+Single+Ink:wght@100..900&family=Gravitas+One&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&family=BBH+Sans+Bogle&family=Bitcount+Prop+Single+Ink:wght@100..900&family=Gravitas+One&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">

  </head>
{{> partials/header}}

<button class="btn-custom back-btn" onclick="window.location.href='/'">Go Back</button>

  <body style="background-color: #9ba4b8;">
    <main class="container py-4">
      <div class="product-card">
        <img src="{{product.image}}" class="product-image" alt="{{product.title}}">
        <div class="product-details">
          <div>
            <div class="product-name">{{product.title}}</div>
            <div class="product-description">{{product.text}}</div>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <div class="product-price mb-0">{{product.price}}</div>
            <div class="review-actions">
              <a href="/product/{{product._id}}/edit" class="btn btn-custom me-2">Edit</a>
              <a href="/product/{{product._id}}/delete" class="btn btn-custom me-2">Delete</a>
            </div>
          </div>
        </div>
      </div>

<form class="review-form" action="/product/{{product._id}}/reviews" method="POST">
  <h3>Leave your review!</h3>
  <input type="text" name="author" class="review-textarea" placeholder="Your name" required>
  <input type="text" name="text" class="review-textarea" placeholder="Write your review here..." required>
  <select name="rating" required>
      <option >⭐⭐⭐⭐⭐</option>
      <option >⭐⭐⭐⭐☆</option>
      <option >⭐⭐⭐☆☆</option>
      <option >⭐⭐☆☆☆</option>
      <option >⭐☆☆☆☆</option>
  </select>

  <button type="submit" class="btn btn-custom me-2">Upload</button>
</form>

{{#product.reviews}}
<div class="review-card">
  <div class="review-header">
    <div class="review-author">{{author}}</div>
    <div class="review-date">{{date}}</div>
  </div>

  <div class="review-content">“{{text}}”</div>

  <div class="review-rating">{{rating}}</div>

  <div class="review-actions">
    <a href="/product/{{product._id}}/reviews/{{_id}}/edit" class="btn btn-custom me-2">Edit</a>
    <a href="/product/{{product._id}}/reviews/{{_id}}/delete" class="btn btn-custom me-2">Delete</a>
  </div>
</div>
{{/product.reviews}}

</main>

{{>partials/footer}}

</body>
</html>
