<!DOCTYPE html>
<html>
  <head>
    <title>Upload Product - SellOra</title>
    <link rel="icon" type="image/png" href="/img/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/SELLORA.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single+Ink:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single+Ink:wght@100..900&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Bitcount+Prop+Single+Ink:wght@100..900&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Bitcount+Prop+Single+Ink:wght@100..900&family=Gravitas+One&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&family=BBH+Sans+Bogle&family=Bitcount+Prop+Single+Ink:wght@100..900&family=Gravitas+One&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  </head>

  {{> partials/header}}

  <body>

    <div class="container py-4">
      <button class="btn btn-custom mb-3" onclick="window.history.back()">Back</button>

      <div class="card p-4">
        <div class="ap-cont">
          <div class="mainpic-container">
            <img src="/img/imagen_2025-10-14_183044131.png" class="mainpic">
          </div>

          
          <div class="error-box" {{^errors}}style="display:none"{{/errors}}>
            <ul>
              {{#errors}}
                <li>{{.}}</li>
              {{/errors}}
            </ul>
          </div>

          <form class="ap-right" action="/upload" method="post" enctype="multipart/form-data">
            <label>Product Name
              <input type="text" name="title" placeholder="Enter product name" required value="{{previous.title}}">
            </label>

            <label>Description
            <textarea 
                name="text" 
                rows="4" 
                placeholder="Write a short description between 20 and 500 characters" 
                required 
                minlength="20" 
                maxlength="500"
            >{{previous.text}}</textarea>
          </label>

      <label>Category
                <select name="category" required >
                <option value="" disabled selected>Select a category</option>
                <option value="Consoles">Consoles</option>
                <option value="Videogames">Videogames</option>
                <option value="Esports">Esports</option>
                <option value="Comics">Comics</option>
                <option value="Merch">Merch</option>
                </select>
        </label>

            <label>Price
              <input type="number" name="price" step="0.01"
                     placeholder="Enter product price in â‚¬" required
                     value="{{previous.price}}">
            </label>

            <label for="file">Select a file:</label>
            <input type="file" id="file" name="file" required
                   accept=".jpg,.jpeg,.png,.webp">

            <div class="ap-btns">
              <button type="button" class="btn-custom" onclick="window.history.back()">Cancel</button>
              <button type="submit" class="btn-custom">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 20px;">
      {{>partials/footer}}
    </div>  

  </body>
</html>
