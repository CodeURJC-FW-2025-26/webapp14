<!DOCTYPE html>
<html>
  <head>
    <title>Upload Product - SellOra</title>
    {{> partials/head}}
  </head>

  {{> partials/header}}

  <body>

    <div class="container py-4">
      <button class="btn btn-custom mb-3" onclick="window.history.back()">Back</button>

      <div class="card p-4">
        <div class="ap-cont">
          <div class="mainpic-container">
            <img src="/img/imagen_2025-10-14_183044131.png" class="mainpic" id="preview-image">
          </div>

          <form id="upload-form" class="ap-right" action="/upload" method="post" enctype="multipart/form-data" novalidate>
            <label>Product Name
              <input type="text" name="title" required placeholder="e.g. Nintendo Switch OLED">
            </label>
            <div class="field-error" id="error-title" aria-live="polite"></div>

            <label>Description
              <textarea name="text" rows="4" required minlength="20" maxlength="500" placeholder="Describe the product (20–500 characters)"></textarea>
            </label>
            <div class="field-error" id="error-description" aria-live="polite"></div>

            <label>Category
              <select name="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Consoles">Consoles</option>
                <option value="Videogames">Videogames</option>
                <option value="Esports">Esports</option>
                <option value="Comics">Comics</option>
                <option value="Merch">Merch</option>
              </select>
            </label>
            <div class="field-error" id="error-category" aria-live="polite"></div>

            <label>Price
              <input type="number" name="price" step="0.01" required placeholder="Enter price in €">
            </label>
            <div class="field-error" id="error-price" aria-live="polite"></div>

            <label>Select image
              <input type="file" id="file-input" name="file" required accept=".jpg,.jpeg,.png,.webp">
            </label>
            <div class="field-error" id="error-file" aria-live="polite"></div>
            <div style="margin-top:8px;">
              <button id="remove-image-btn" type="button" class="btn-remove-image">✖ Remove image</button>
            </div>

            <div class="ap-btns">
              <button type="button" class="btn-custom" onclick="window.history.back()">Cancel</button>
              <button id="upload-submit-btn" type="submit" class="btn-custom">Save</button>
            </div>

            {{#uploadSpinner}}
              {{> partials/spinner}}
            {{/uploadSpinner}}
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Error uploading product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <ul id="error-modal-list"></ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/upload.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
