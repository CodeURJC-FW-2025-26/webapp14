    <body>
        <body style="background-color: #9ba4b8;">
            <button class="btn btn-custom me-2" onclick="window.history.back()">Go back</button>
        </body>

        <h4 class="add-product">Add your product</h4>

        <div class="ap-cont">
        <!-- fotos -->
        <div class="mainpic-container">
            <img src="/img/imagen_2025-10-14_183044131.png" class="mainpic">
        </div>


        <!-- form -->
    <form class="ap-right" action="/upload" method="post" enctype="multipart/form-data">
        <label>Product Name
        <input type="text" name="title" placeholder="Enter product name" required>
        </label>

        <label>Description
        <textarea name="text" rows="4" placeholder="Write a short description" required></textarea>
        </label>

        <label>Category
        <input type="text" name="category" placeholder="Enter category">
        </label>

        <label>Price
        <input type="number" name="price" step="0.01" placeholder="Enter product price in â‚¬" required>
        </label>

        <label for="file">Select a file:</label>
        <input type="file" id="file" name="file">

        <div class="ap-btns">
        <button type="button" class="btn-custom" onclick="window.history.back()">Cancel</button>
        <button type="submit" class="btn-custom">Save</button>
        </div>
    </form>
