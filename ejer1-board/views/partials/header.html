

<header class="header text-center position relative" >

  <div style="background: url('/img/HEADER\ BACKGROUND.jpg') center/cover no-repeat;
              filter: brightness(0.4) blur(2px);
              position: absolute; inset: 0; z-index: 0;">
              </div>

  <div style="position: relative; z-index: 1; padding: 80px 20px;">
    <h1 class="display-3 fw-bold mb-3">{{title}}</h1>
    <h2 class="display-5 mb-2">– {{subtitle}} –</h2>
    </br>
    <h3 class="fs-3 mb-4">{{tagline}}</h3>
  </div>
</header>


<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container">
    <a href="{{homeLink}}" class="logo"><img src="{{logoSrc}}" alt="logo"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {{#navItems}}
        <li class="nav-item">
          <a class="nav-link {{active}}" aria-current="page" href="{{link}}">{{label}}</a>
        </li>
        {{/navItems}}
      </ul>
      <span class="navbar-text">{{navbarText}}</span>
    </div>
  </div>
</nav>
