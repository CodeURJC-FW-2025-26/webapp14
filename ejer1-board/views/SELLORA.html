<body>
<body style="background-color: #9ba4b8;">


{{> partials/header}}

<main class="container py-4">
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-custom me-2" onclick="window.location.href='/upload'">+ Upload new product</button>
      </div>

      <div class="row g-4 mb-4">
        {{#products}}
     <div class="col-12 col-md-6 col-lg-4">
        <div class='card h-100 d-flex flex-column'> 
          <img src="{{image}}" class="card-img-top" alt="{{title}}">
            <div class="card-body">
                <h4 class="card-title">{{title}}</h4>
                <p class="card-text">{{text}}</p>
                <p>{{price}}</p>
                <button class="btn btn-custom me-2" onclick="window.location.href='/post/{{_id}}'">View more</button>
            </div>
        </div>
    </div>
    {{/products}}
    </div>
</main>
