  <body>
    
<button class="btn btn-custom me-2" onclick="window.history.back()">Go back</button>

  <body style="background-color: #9ba4b8;">
    <main class="container py-4">
{{#products}}
<div class="product-card">
  <img src="{{product.image}}" class="product-image" alt="{{title}}">

  <div class="product-details">
    <div>
      <div class="product-name">{{title}}</div>
      <div class="product-description">
        {{text}}
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <div class="product-price mb-0">{{price}}</div>
      <div class="review-actions">
        <button class="btn btn-custom me-2">Edit</button>
        <button class="btn btn-custom me-2">Delete</button>
      </div>
    </div>
  </div>
</div>
{{/products}}

<from class="review-form">
  <h3>Leave your review!</h3>
  <input type="text" class="review-textarea" placeholder="Your name">
  <input type="text" class="review-textarea" placeholder="Write your review here...">
        <select>
            <option>⭐⭐⭐⭐⭐</option>
            <option>⭐⭐⭐⭐☆</option>
            <option>⭐⭐⭐☆☆</option>
            <option>⭐⭐☆☆☆</option>
            <option>⭐☆☆☆☆</option>
        </select>
  <button  class="btn btn-custom me-2">Upload</button>
</form>

{{#reviews}}
<div class="review-card">
  <div class="review-header">
    <div class="review-author">{{author}}</div>
    <div class="review-date">{{date}}</div>
  </div>

  <div class="review-content">
    “{{text}}”
  </div>

  <div class="review-rating">
    {{rating}}
  </div>

  <div class="review-actions">
      <button class="btn btn-custom me-2">Edit</button>
      <button class="btn btn-custom me-2">Delete</button>
  </div>
</div>
{{/reviews}}

</main>
